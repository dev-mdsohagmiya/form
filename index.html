<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        font-size: 16px;
        line-height: 1.6;
        font-family: "Roboto", sans-serif;
      }

      form {
        max-width: 700px;
        margin: 0 auto;
        padding: 5px 15px;
        border-radius: 8px;
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
          0 10px 10px rgba(0, 0, 0, 0.22);
      }

      table.personal_medical_history td label:first-child::before,
      table.p2-table td label:first-child::before {
        content: "\2023  ";
        font-weight: bold;
        color: #4c7daf;
      }

      h3 {
        margin-bottom: 5px;
      }

      label {
        display: inline;
        margin-bottom: 5px;
        font-weight: 300;
        font-size: 14px;
      }

      input[type="date"],
      select,
      textarea {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 15px;
      }

      #warning-message {
        color: red;
        margin-top: 10px;
      }

      section {
        margin-bottom: 20px;
      }

      button {
        background-color: #4c7daf;
        color: white;
        padding: 5px 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 15px;
      }

      button:hover {
        background-color: #565c61;
      }

      .radio-group {
        display: flex;
        align-items: center;
      }

      input[type="radio"] {
        margin-right: 5px;
        vertical-align: middle;
        display: inline;
      }

      @media screen and (max-width: 600px) {
        form {
          padding: 10px;
        }
      }

      table.travel_itinerary {
        width: 100%;
      }

      table.travel_itinerary td input {
        /*width: 100%;*/
      }

      table.personal_medical_history {
        margin-bottom: 10px;
      }

      table.travel_itinerary td {
        padding: 0 10px;
      }

      table.travel_itinerary tr:nth-child(1) td:nth-child(1) {
        padding-left: 0px;
      }

      #itineraryContainer input {
        display: inline;
        border: 1px solid #ccc;
        padding: 5px 2px;
        margin: 5px;
      }

      h2.form_main_heading {
        color: #4c7daf;
        font-family: "Roboto";
        text-align: center;
        font-weight: 400;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: 400;
        color: #4c7daf;
      }

      h3.spacing_mid {
        margin: 0;
      }

      table {
        width: 100%;
        table-layout: fixed;
      }
      textarea#medicalHistory,
      textarea#currentMeds {
        width: 100%;
      }
      input[type="submit"].form_submit_btn {
        background-color: #4c7daf;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        margin-bottom: 15px;
      }
      table.personal_medical_history tr td:nth-child(1) {
        padding-right: 15px;
      }
      input[type="text"] {
        border: 1px solid #ccc;
      }
      span.travel_note {
        font-size: 11px;
      }

      @media only screen and (max-width: 768px) {
        textarea {
          width: 100%;
        }

        .p0 input {
          width: 100%;
          padding: 8px 0px;
          border-radius: 2px !important;
        }
        .p0 textarea {
          margin-bottom: 0px !important;
        }

        select {
          width: 100%;
          padding: 8px 0px;
          border: 1px solid #ddd;
          background-color: white;
          border-radius: 2px !important;
        }
        input[type="date"] {
          padding: 7.5px 0px;

          background-color: white;
          border-radius: 2px !important;
        }
        input[type="tel"] {
          border: 1px solid #ddd;
          background-color: white;
          border-radius: 2px !important;
        }
        input[type="number"] {
          border: 1px solid #ddd;
          background-color: white;
          border-radius: 2px !important;
        }
        .descontainer {
          width: 50% !important;
          padding: 8px 0px !important;
          margin-left: 2px !important;
          border-radius: 2px !important;
        }

        .p1 input[type="date"] {
          width: 100%;
          padding: 7.5px 0px;
          border-radius: 2px !important;
        }
        .input-other {
          padding: 8px 0px;
          border: 1px solid #ddd;
          border-radius: 2px !important;
        }
        .button {
          padding: 10px 30px !important;
        }
        button {
          padding: 10px 30px !important;
          border-radius: 0px !important;
          margin-top: 5px !important;
          border-radius: 2px !important;
        }
        .personal_medical_history td {
          display: block;
          margin-top: 10px;
        }

        table.personal_medical_history,
        table.p2-table {
          font-size: 12px !important;
        }
      }
    </style>
    <form action="/submit_form" id="travel-form" method="POST">
      <h2 class="form_main_heading">Pre-Travel Consultation Form</h2>

      <section class="p0">
        <h3>Personal Information</h3>
        <table class="personal_information">
          <tr>
            <td>
              <label for="first_name">First Name:</label>
              <input type="text" id="first_name" name="first_name" required />
            </td>
            <td>
              <label for="last_name">Last Name:</label>
              <input type="text" id="last_name" name="last_name" required />
            </td>
          </tr>
          <tr>
            <td>
              <label for="dob">Date of Birth:</label>
              <input type="date" id="dob" name="dob" required />
            </td>
            <td>
              <label for="gender">Gender:</label>
              <select name="gender" required>
                <option value="">Please select one…</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="non-binary">Non-Binary</option>
                <option value="other">Other</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="phone">Phone Number:</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="123-45-678"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                required
              />
            </td>
            <td>
              <label for="hin">Health Card Number:</label>
              <input
                type="number"
                id="hin"
                name="hin"
                placeholder="the numbers only"
                required
              />
            </td>
          </tr>
        </table>

        <div id="AddressContainer">
          <label for="address">Current Address:</label>
          <span class="travel_note">(street, city, postal code)</span><br />
          <textarea
            id="address"
            name="address"
            rows="3"
            cols="50"
            required
          ></textarea>
        </div>
      </section>

      <section class="p1">
        <h3>Travel Itinerary</h3>
        <table class="travel_itinerary">
          <tr>
            <td>
              <label for="departure">Departure Date:</label>
              <input type="date" id="departure" name="departure" required />
            </td>
            <td>
              <label for="return">Return Date:</label>
              <input type="date" id="return" name="return" required />
            </td>
          </tr>
        </table>

        <div id="itineraryContainer">
          <label for="destination">Destinations (countries):</label
          ><button type="button" onclick="addDestination()">
            Add another destination
          </button>
        </div>
      </section>

      <section class="p2">
        <h3 class="spacing_mid">Trip Details</h3>
        <label for="purpose">Purpose of Trip:</label>
        <select id="purpose" name="purpose" onchange="checkOther()" required>
          <option value="">Please select one…</option>
          <option value="Business">Business</option>
          <option value="Tourist">Tourist</option>
          <option value="Student">Student</option>
          <option value="Missionary">Missionary/Aid</option>
          <option value="Medical">Medical</option>
          <option value="VFR">Visiting Family</option>
          <option value="Sport">Sport</option>
          <option value="Migrant">Migrating</option>
          <option value="Other">Other</option>
        </select>
        <div id="otherPurpose" style="display: none">
          <label for="otherInput">Please Specify:</label
          ><input
            type="text"
            class="input-other"
            id="otherInput"
            name="otherInput"
          /><br />
        </div>
        <br />

        <label for="activities">Trip Activities:</label><br />
        <table class="p2-table">
          <tr>
            <td>
              <input
                type="checkbox"
                id="touristAreasOnly"
                name="touristAreasOnly"
                value="touristAreasOnly"
              />
              <label for="touristAreasOnly"
                >Visit only tourist's areas or major cities</label
              ><br />
            </td>
            <td>
              <input
                type="checkbox"
                id="ruralCommunities"
                name="ruralCommunities"
                value="ruralCommunities"
              />
              <label for="ruralCommunities"
                >Will spend time in rural communities</label
              ><br />
            </td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" id="hiking" name="hiking" value="hiking" />
              <label for="hiking">Go hiking or backpacking</label><br />
            </td>
            <td>
              <input
                type="checkbox"
                id="highAltitudes"
                name="highAltitudes"
                value="highAltitudes"
              />
              <label for="highAltitudes">Travel to high altitudes</label><br />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="checkbox"
                id="pilgrimage"
                name="pilgrimage"
                value="pilgrimage"
              />
              <label for="pilgrimage">Pilgrimage to Mecca</label><br />
            </td>
            <td>
              <input
                type="checkbox"
                id="religiousActivities"
                name="religiousActivities"
                value="religiousActivities"
              />
              <label for="religiousActivities">Other religious activities</label
              ><br />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="checkbox"
                id="scubaDiving"
                name="scubaDiving"
                value="scubaDiving"
              />
              <label for="scubaDiving">Scuba dive or water activities</label
              ><br />
            </td>
            <td>
              <input type="checkbox" id="safari" name="safari" value="safari" />
              <label for="safari">Safari</label><br />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="checkbox"
                id="jungleTravel"
                name="jungleTravel"
                value="jungleTravel"
              />
              <label for="jungleTravel">Jungle travel</label><br />
            </td>
            <td>
              <input
                type="checkbox"
                id="cruiseShip"
                name="cruiseShip"
                value="cruiseShip"
              />
              <label for="cruiseShip">Cruise ship</label><br />
            </td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" id="otherActivity" name="otherActivity" />
              <label for="otherActivity">Other</label>
              <input
                class="input-other"
                type="text"
                id="otherActivityDetails"
                name="otherActivityDetails"
              />
            </td>
            <td></td>
          </tr>
        </table>

        <br />
        <label for="companion">Trip Companion:</label>
        <select id="companion" name="companion">
          <option value="">Please select one…</option>
          <option value="solo">Travel Solo</option>
          <option value="seniors">Travel with Seniors</option>
          <option value="kids">Travel with Kids</option>
          <option value="partner">Travel with my Partner Only</option>
          <option value="group">Travel with Group</option></select
        ><br />
      </section>
      <section class="p3">
        <h3 class="spacing_mid">Vaccination History</h3>
        <table>
          <tr>
            <td>
              <input
                type="checkbox"
                id="hepa"
                name="hepa"
                value="Hepatitis A"
              />
              <label for="hepa"> Hepatitis A</label><br />
            </td>
            <td>
              <input
                type="checkbox"
                id="hepb"
                name="hepb"
                value="Hepatitis B"
              />
              <label for="hepb"> Hepatitis B</label><br />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="checkbox"
                id="typhoid"
                name="typhoid"
                value="Typhoid"
              />
              <label for="typhoid"> Typhoid</label><br />
            </td>
            <td>
              <input
                type="checkbox"
                id="tetanus"
                name="tetanus"
                value="Tetanus"
              />
              <label for="tetanus">
                Tetanus/Diphtheria/ <br />
                Pertussis</label
              ><br />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="checkbox"
                id="varicella"
                name="varicella"
                value="Varicella"
              />
              <label for="varicella"> Chicken Pox/Varicella</label><br />
            </td>
            <td>
              <input type="checkbox" id="polio" name="polio" value="Polio" />
              <label for="polio"> Polio</label><br />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="checkbox"
                id="measles"
                name="measles"
                value="Measles"
              />
              <label for="measles"> Measles/MMR</label><br />
            </td>
            <td>
              <input
                type="checkbox"
                id="covid19"
                name="covid19"
                value="COVID19"
              />
              <label for="covid19"> COVID-19</label><br />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="checkbox"
                id="yellowFever"
                name="yellowFever"
                value="Yellow Fever"
              />
              <label for="yellowFever"> Yellow Fever</label><br />
            </td>
            <td>
              <input type="checkbox" id="rabies" name="rabies" value="Rabies" />
              <label for="rabies"> Rabies</label><br />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="checkbox"
                id="meningitis"
                name="meningitis"
                value="Meningitis"
              />
              <label for="meningitis"> Meningitis</label><br />
            </td>
            <td>
              <input
                type="checkbox"
                id="japaneseEncephalitis"
                name="japaneseEncephalitis"
                value="Japanese Encephalitis"
              />
              <label for="japaneseEncephalitis"> Japanese Encephalitis</label
              ><br />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="checkbox"
                id="tickBorneEncephalitis"
                name="tickBorneEncephalitis"
                value="Tick-borne Encephalitis"
              />
              <label for="tickBorneEncephalitis"> Tick-borne Encephalitis</label
              ><br />
            </td>
            <td>
              <input
                type="checkbox"
                id="pneumococcal"
                name="pneumococcal"
                value="Pneumococcal"
              />
              <label for="pneumococcal"> Pneumonia</label><br />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="checkbox"
                id="influenza"
                name="influenza"
                value="Influenza"
              />
              <label for="influenza"> Influenza (flu shot)</label><br />
            </td>
            <td>
              <input
                type="checkbox"
                id="cholera"
                name="cholera"
                value="Cholera"
              />
              <label for="cholera"> Cholera/Travelers diarrhea (Dukoral)</label
              ><br />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="checkbox"
                id="otherVaccination"
                name="otherVaccination"
              />
              <label for="otherVaccination"> Other:</label>
              <input
                class="input-other"
                type="text"
                id="otherVaccinationDetails"
                name="otherVaccinationDetails"
              /><br />
            </td>
            <td></td>
          </tr>
        </table>
      </section>
      <section class="p4">
        <h3>Allergy Information</h3>
        <table>
          <tr>
            <td>
              <input
                type="checkbox"
                id="nkda"
                name="nkda"
                value="NKDA"
                class="allergy-option"
              />
              <label for="nkda"> No known allergies</label><br />
            </td>
            <td>
              <input
                type="checkbox"
                id="penicillin"
                name="penicillin"
                value="Penicillin"
                class="allergy-option"
              />
              <label for="penicillin"> Penicillin</label><br />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="checkbox"
                id="sulfaDrugs"
                name="sulfaDrugs"
                value="Sulfa drugs (e.g. Septra, Bactrim)"
                class="allergy-option"
              />
              <label for="sulfaDrugs"> Sulfa drugs (e.g. Septra, Bactrim)</label
              ><br />
            </td>
            <td>
              <input
                type="checkbox"
                id="ciprofloxacin"
                name="ciprofloxacin"
                value="Ciprofloxacin"
                class="allergy-option"
              />
              <label for="ciprofloxacin"> Ciprofloxacin</label><br />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="checkbox"
                id="azithromycin"
                name="azithromycin"
                value="Azithromycin"
                class="allergy-option"
              />
              <label for="azithromycin"> Azithromycin</label><br />
            </td>
            <td>
              <input
                type="checkbox"
                id="doxycycline"
                name="doxycycline"
                value="Doxycycline"
                class="allergy-option"
              />
              <label for="doxycycline"> Doxycycline</label><br />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="checkbox"
                id="malarone"
                name="malarone"
                value="Malarone (atovaquone)"
                class="allergy-option"
              />
              <label for="malarone"> Malarone (atovaquone)</label><br />
            </td>
            <td>
              <input
                type="checkbox"
                id="neomycin"
                name="neomycin"
                value="Neomycin"
                class="allergy-option"
              />
              <label for="neomycin"> Neomycin</label><br />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="checkbox"
                id="latex"
                name="latex"
                value="Latex"
                class="allergy-option"
              />
              <label for="latex"> Latex</label><br />
            </td>
            <td>
              <input
                type="checkbox"
                id="gelatin"
                name="gelatin"
                value="Gelatin"
                class="allergy-option"
              />
              <label for="gelatin"> Gelatin</label><br />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="checkbox"
                id="thimerisol"
                name="thimerisol"
                value="Thimerisol / Mercury"
                class="allergy-option"
              />
              <label for="thimerisol"> Thimerisol / Mercury</label><br />
            </td>
            <td>
              <input
                type="checkbox"
                id="eggs"
                name="eggs"
                value="Eggs"
                class="allergy-option"
              />
              <label for="eggs"> Eggs</label><br />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="checkbox"
                id="otherAllergy"
                name="otherAllergy"
                class="allergy-option"
              />
              <label for="otherAllergy"> Other:</label>
              <input
                class="input-other"
                type="text"
                id="otherAllergyDetails"
                name="otherAllergyDetails"
              /><br />
            </td>
            <td></td>
          </tr>
        </table>
      </section>
      <section class="p5">
        <h3>Personal Medical History</h3>
        <table class="personal_medical_history">
          <tr>
            <td>
              <label for="recentVaccination"
                >Have you received any vaccinations in the past 4 weeks?</label
              ><br />
              <input
                type="radio"
                id="recentVaccinationYes"
                name="recentVaccination"
                value="yes"
                required
              />
              <label for="recentVaccinationYes">Yes</label>
              <input
                type="radio"
                id="recentVaccinationNo"
                name="recentVaccination"
                value="No"
              />
              <label for="recentVaccinationNo">No</label><br />
            </td>

            <td>
              <label for="injectionFaint"
                >Have you even fainted from an injection or from having your
                blood drawn?</label
              ><br />
              <input
                type="radio"
                id="injectionFaintYes"
                name="injectionFaint"
                value="yes"
                required
              />
              <label for="injectionFaintYes">Yes</label>
              <input
                type="radio"
                id="injectionFaintNo"
                name="injectionFaint"
                value="No"
              />
              <label for="injectionFaintNo">No</label><br />
            </td>
          </tr>
          <tr>
            <td>
              <label for="vaccineReaction"
                >Have you ever had a serious reaction after receiving a
                vaccination, such as hives, rash, wheezing, difficulty
                breathing, or shock?</label
              ><br />
              <input
                type="radio"
                id="vaccineReactionYes"
                name="vaccineReaction"
                value="yes"
                required
              />
              <label for="vaccineReactionYes">Yes</label>
              <input
                type="radio"
                id="vaccineReactionNo"
                name="vaccineReaction"
                value="No"
              />
              <label for="vaccineReactionNo">No</label><br />
            </td>
            <td>
              <label for="bloodTransfusion"
                >During the past three months, have you received a transfusion
                of blood or plasma, or been given a medicine called immune
                globulin or Rho-gam?</label
              ><br />
              <input
                type="radio"
                id="bloodTransfusionYes"
                name="bloodTransfusion"
                value="yes"
                required
              />
              <label for="bloodTransfusionYes">Yes</label>
              <input
                type="radio"
                id="bloodTransfusionNo"
                name="bloodTransfusion"
                value="No"
              />
              <label for="bloodTransfusionNo">No</label><br />
            </td>
          </tr>
          <tr>
            <td>
              <label for="tuberculosis"
                >Have you ever tested positive for tuberculosis?</label
              ><br />
              <input
                type="radio"
                id="tuberculosisYes"
                name="tuberculosis"
                value="yes"
                required
              />
              <label for="tuberculosisYes">Yes</label>
              <input
                type="radio"
                id="tuberculosisNo"
                name="tuberculosis"
                value="No"
              />
              <label for="tuberculosisNo">No</label><br />
            </td>
            <td>
              <label for="altitudeSickness"
                >When at altitudes above 6,000 feet, have you ever had headache,
                dizziness or felt short of breath?</label
              ><br />
              <input
                type="radio"
                id="altitudeSicknessYes"
                name="altitudeSickness"
                value="yes"
                required
              />
              <label for="altitudeSicknessYes">Yes</label>
              <input
                type="radio"
                id="altitudeSicknessNo"

    <script>
      // Get all the checkboxes with the class "allergy-option"
      // Get all the checkboxes with the class "allergy-option"
      const checkboxes = document.querySelectorAll(".allergy-option");
      const nkdaCheckbox = document.getElementById("nkda");
      const form = document.getElementById("travel-form");
      const warningMessageDiv = document.getElementById("warning-message");

      // Function to check if at least one allergy is selected
      function isAnyAllergySelected() {
        return Array.from(checkboxes).some((checkbox) => checkbox.checked);
      }

      // Function to enable/disable other checkboxes when NKDA is selected/unselected

      function handleNKDASelection() {
        const isNKDASelected = nkdaCheckbox.checked;
        checkboxes.forEach((checkbox) => {
          if (checkbox !== nkdaCheckbox) {
            checkbox.disabled = isNKDASelected;
            if (isNKDASelected) {
              checkbox.checked = false;
            }
          }
        });
      }
      // Attach the event listener for NKDA checkbox

      nkdaCheckbox.addEventListener("click", () => {
        handleNKDASelection();
        // If NKDA is selected, remove the warning if it was displayed before
        if (nkdaCheckbox.checked) {
          removeWarning();
        }
      });

      // Attach the event listener for other checkboxes to check if at least one allergy is selected

      checkboxes.forEach((checkbox) => {
        checkbox.addEventListener("click", () => {
          // Check if any other allergy is selected (except NKDA) and remove the warning
          if (checkbox !== nkdaCheckbox && checkbox.checked) {
            removeWarning();
          }
        });
      });

      // Attach the form submit event listener
      form.addEventListener("submit", (event) => {
        if (!isAnyAllergySelected()) {
          event.preventDefault(); // Prevent form submission
          showWarning(
            "Please select at least one allergy option before submitting."
          ); // Show warning message
        }
      });

      // Function to show the warning message
      function showWarning(message) {
        warningMessageDiv.textContent = message;
      }

      // Function to remove the warning message
      function removeWarning() {
        warningMessageDiv.textContent = "";
      }

      // Call the handleNKDASelection initially to disable checkboxes based on the initial state
      handleNKDASelection();

      let destinationCount = 0;

      // Function to add destination input
      function addDestination() {
        destinationCount++;

        let container = document.getElementById("itineraryContainer");

        let destinationInput = document.createElement("input");
        destinationInput.type = "text";
        destinationInput.id = `destination${destinationCount}`;
        destinationInput.name = `destination${destinationCount}`;
        destinationInput.className = "descontainer";

        // Make the input required
        destinationInput.required = true;

        // Get the reference to the button element
        let button = container.getElementsByTagName("button")[0];

        // Insert the input element before the button
        container.insertBefore(destinationInput, button);
      }

      // Add the first destination input when the page loads
      addDestination();

      // Function to check if 'Other' option is selected
      function checkOther() {
        // get the selected option
        let selectObj = document.getElementById("purpose");
        let idx = selectObj.selectedIndex;
        let which = selectObj.options[idx].value;

        // use the selected option value to manipulate the DOM
        if (which == "Other") {
          document.getElementById("otherPurpose").style.display = "inline";
        } else {
          document.getElementById("otherPurpose").style.display = "none";
        }
      }
    </script>
